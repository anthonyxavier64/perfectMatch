<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template=".././template/defTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>Register New StartUp</h3>
            <h:form>

                <p:menubar>

                    <p:submenu label="File" icon="ui-icon-document">
                        <p:menuitem value="Register New StartUp" onclick="PF('dialogCreateNewStartUp').show()" icon="pi pi-plus" />
                    </p:submenu>                                        

                </p:menubar>
                <br/>

            </h:form>

            <h:form id="formCreateNewStartUp">

                <p:dialog id="dialogCreateNewStartUp" widgetVar="dialogCreateNewStartUp" header="Create New StartUp" closable="true">

                    <p:messages id="messagesCreateNewStartUp" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="startupRegistrationNum" value="StartUp Registration Number: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="startupRegistrationNum" value="#{startupManagementManagedBean.newStartUp.startupRegistrationNum}" placeholder="0000" required="true" requiredMessage="StartUp Registration Number is required" />
                            </p:column>
                            <p:column>
                                <p:message for="startupRegistrationNum" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="companyName" value="Company Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="companyName" value="#{startupManagementManagedBean.newStartUp.companyName}" placeholder="Cool Startup Name" required="true" requiredMessage="Company Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="companyName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="description" value="#{startupManagementManagedBean.newStartUp.description}" placeholder="This is a legit company" />
                            </p:column>
                            <p:column>
                                <p:message for="description" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{startupManagementManagedBean.newStartUp.email}" placeholder="realStartUp@gmail.com"  required="true" requiredMessage="Email is required" />
                            </p:column>
                            <p:column>
                                <p:message for="email" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" value="Password: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:password id="password" value="#{startupManagementManagedBean.newStartUp.password}" placeholder="P@ssw0rd"  required="true" requiredMessage="Password is required" />
                            </p:column>
                            <p:column>
                                <p:message for="password" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="selIndustry" value="Industry: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="selIndustry" value="#{startupManagementManagedBean.newStartUp.industry}">
                                    <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                                    <f:selectItems value="#{startupManagementManagedBean.industries}" var="industry" itemValue="#{industry}" itemLabel="#{industry}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="selIndustry" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="selStartupLocation" value="StartUp Location: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="selStartupLocation" value="#{startupManagementManagedBean.newStartUp.startupLocation}">
                                    <f:selectItem itemValue="0" itemLabel="[Select One]" noSelectionOption="true" />
                                    <f:selectItems value="#{startupManagementManagedBean.startUpLocations}" var="startUpLocation" itemValue="#{startUpLocation}" itemLabel="#{startUpLocation}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="selStartupLocation" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear" />&nbsp;
                                <p:commandButton  value="Register New StartUp" update="@form" actionListener="#{startupManagementManagedBean.createNewStartUp}" oncomplete="PF('dialogCreateNewStartUp').show();" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                </p:dialog>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
