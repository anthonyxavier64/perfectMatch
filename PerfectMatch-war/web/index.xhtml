<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/defTemplate.xhtml">

            <ui:define name="content">
                <p:panelGrid rendered="#{sessionScope.isLogin == false}">
                    <f:facet name="header">
                        Welcome to Perfect Match StartUp Portal. Please Sign In!
                    </f:facet>
                </p:panelGrid>



                <p:panelGrid columns="1" rendered="#{sessionScope.isLogin == true}">
                    <f:facet name="header">
                        Welcome to Perfect Match StartUp Portal!
                    </f:facet>
                    <h:form id="formViewLoggedInStartUp" >
                        <p:dataTable id="dataTableViewStartUpDetails" widgetVar="dataTableViewStartUpDetails"
                                     value="#{sessionScope.currentStartup}" var="startup">

                            <p:column headerText="StartUp ID" >
                                <h:outputText value="#{startup.startupId}" />
                            </p:column> 

                            <p:column headerText="StartUp Name" >
                                <h:outputText value="#{startup.companyName}" />
                            </p:column>

                            <p:column headerText="StartUp Registration Number" >
                                <h:outputText value="#{startup.startupRegistrationNum}" />
                            </p:column> 

                            <p:column headerText="StartUp Email" >
                                <h:outputText value="#{startup.email}" />
                            </p:column> 

                            <p:column headerText="View Details">
                                <p:commandButton process="@form" update="@form" value="View StartUp Details" />
                            </p:column>

                        </p:dataTable>
                    </h:form>

                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
