<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: left;">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="loginForm">

                <p:outputLabel for="email" value="Email" />&nbsp;
                <p:inputText id="email" value="#{startupLoginManagedBean.email}" size="16" required="true" requiredMessage="Email is required" maxlength="64">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{startupLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;
                <p:commandButton
                    type="reset"
                    value="Clear"
                    icon="pi pi-undo" />&nbsp;
                <p:commandButton
                    type="submit"
                    value="Login"
                    actionListener="#{startupLoginManagedBean.login}"
                    icon="pi pi-sign-in" />

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText value="You are login as #{sessionScope.currentStartup.companyName}" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{startupLoginManagedBean.logout}" icon="pi pi-sign-out" />

                <p:link outcome="/accountManagement/startUpProfile.xhtml">
                    <p:graphicImage library="images" name="#{sessionScope.startUpProfilePicture}" alt="profilePicture"
                                    style="max-height:50px;
                                    padding-right: 20px;
                                    float: right; "  />
                </p:link>&nbsp;
            </h:form>
        </h:panelGroup>

    </header>

</ui:composition>
