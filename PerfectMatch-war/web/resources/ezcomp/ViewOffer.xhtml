<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewOffer">

            <p:dialog id="dialogViewOffer" widgetVar="dialogViewOffer" header="View Offer" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offer ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.offerId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offer Message: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.offerMessage}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offered Student ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.student.studentId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offered Student Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.student.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Associated Posting: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.posting.postingId}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offer Status: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewOfferManagedBean.offerEntityToView.offerStatus}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
