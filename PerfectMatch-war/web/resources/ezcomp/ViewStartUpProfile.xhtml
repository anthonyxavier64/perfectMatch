<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewStartUpProfile">

            <p:dialog id="dialogViewStartUpProfile" widgetVar="dialogViewStartUpProfile" header="View Profile" closable="true" width="500px">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Profile Picture: " />
                        </p:column>
                        <p:column>
                            <h:graphicImage library="images"
                                            name="#{sessionScope.startUpProfilePicture}"
                                            alt="profilePicture"
                                            style="max-height: 50px"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="StartUp Registration Number: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.startupRegistrationNum}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Company Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.companyName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.email}" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Industry: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.industry}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Location: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStartUpProfileManagedBean.currentStartUp.startupLocation}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:linkButton outcome="/accountManagement/startUpProfile.xhtml"
                              value="Profile Page"
                              style="vertical-align: middle"/>
                
            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
