<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="formDeleteApplication">

            <p:dialog id="dialogDeletApplication" widgetVar="dialogDeleteApplication" header="Delete Application" closable="true">

                <p:messages id="messagesDeleteApplication" redisplay="false" />
                
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Application ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{applicationsManagementManagedBean.selectedApplicationToDelete.applicationId}" />
                        </p:column>
                    </p:row>


                  
                    
                    <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Delete Application" process="@form formViewAllApplications:dataTableViewAllApplications" update="@form formViewAllApplications:dataTableViewAllApplications" actionListener="#{applicationsManagementManagedBean.deleteApplication}">
                                    
                                    <f:attribute name="selectedApplicationToDelete" value="#{applicationsManagementManagedBean.selectedApplicationToUpdate}" />
                                </p:commandButton>
                            </p:column>
                    </p:row>



                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
