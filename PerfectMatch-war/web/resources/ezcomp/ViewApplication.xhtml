<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewApplication">

            <p:dialog id="dialogViewApplication" widgetVar="dialogViewApplication" header="View Application" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Application ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.applicationId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offered Student ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.student.studentId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offered Student Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.student.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Associated Posting ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.posting.postingId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Associated Posting Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.posting.postingId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column> 
                            <h:outputLabel value="Was Offered?"/>
                        </p:column>
                        <p:column> 
                            <p:selectBooleanCheckbox value="#{viewApplicationManagedBean.applicationEntityToView.offerSent}" disabled="true" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Application Status: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewApplicationManagedBean.applicationEntityToView.applicationStatus}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
