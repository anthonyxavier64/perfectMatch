<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formUpdateOffer">

            <p:dialog id="dialogUpdateOffer" widgetVar="dialogUpdateOffer" header="Update Offer" closable="true">

                <p:messages id="messagesUpdateOffer" redisplay="false" />
                
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offer ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{offersManagementManagedBean.selectedOfferToUpdate.offerId}" />
                        </p:column>
                    </p:row>



                    <p:row>
                        <p:column>
                            <h:outputLabel value="Offered Student ID: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="offeredStudentId" value="#{offersManagementManagedBean.studentIdUpdate}" required="false" placeholder="0000" />
                        </p:column>
                    </p:row>

                  
                    
                    <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Update Offer" update="@form formViewAllOffers:dataTableViewAllOffers" actionListener="#{offersManagementManagedBean.doUpdateOffer}"  />
                            </p:column>
                    </p:row>



                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
