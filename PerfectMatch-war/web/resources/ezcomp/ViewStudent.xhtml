<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewStudent">

            <p:dialog id="dialogViewStudent" widgetVar="dialogViewStudent" header="View Student" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Student ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.studentId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Student Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Biography: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.biography}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.email}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Educational Institute: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.educationalInstitute}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Course of Study: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.courseOfStudy}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Year of Study: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.yearOfStudy}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Projected Graduation Year: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.projectedGraduationYear}">
                                <f:convertDateTime pattern="yyyy" />
                            </h:outputText>                 
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Relevant Skills: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewStudentManagedBean.studentEntityToView.relevantSkills}" var ="skill">
                                 <h:outputText value="#{skill}" />
                            </p:dataList> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Availability Start Date: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.availabilityPeriod[0]}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Availability End Date: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewStudentManagedBean.studentEntityToView.availabilityPeriod[1]}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
