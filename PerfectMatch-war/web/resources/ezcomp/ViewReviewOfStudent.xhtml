<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewReviewOfStudent">
            <p:dialog id="dialogViewReviewOfStudent"
                      widgetVar="dialogViewReviewOfStudent"
                      header="View Review Of Student"
                      closable="true"
                      style="max-width: 600px">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Review ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{reviewsManagedBean.reviewOfStudentToView.reviewOfStudentId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Review by: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{reviewsManagedBean.reviewOfStudentToView.companyName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Rating: " />
                        </p:column>
                        <p:column>
                            <p:rating value="#{reviewsManagedBean.reviewOfStudentToView.rating}" readonly="true"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Review: " />
                        </p:column>
                        <p:column>
                            <h:outputText style="max-width: 400px"
                                          value="#{reviewsManagedBean.reviewOfStudentToView.review}"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
