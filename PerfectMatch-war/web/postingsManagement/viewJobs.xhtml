<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../template/defTemplate.xhtml">

    <ui:define name="content">

        <div>
            <h3> View All Students </h3>
            <h:form id="formViewAllJobs" >
                <p:panel header="View All Jobs">
                    <p:dataTable id="dataTableViewAllJobs" widgetVar="dataTableViewAllJobs" value="#{PostingsManagedBean.listOfJobs}" var="job">

                        <p:column headerText="Job ID" sortBy="#{job.postingId}" filterBy="#{job.postingId}" filterMatchMode="contains">
                            <h:outputText value="#{job.postingId}" />
                        </p:column> 

                        <p:column headerText="Job Title" sortBy="#{job.jobTitle}" filterBy="#{job.jobTitle}" filterMatchMode="contains">
                            <h:outputText value="#{job.jobTitle}" />
                        </p:column> 

                        <p:column headerText="Monthly Salary" sortBy="#{job.monthlySalary}" filterBy="#{job.monthlySalary}" filterMatchMode="contains">
                            <h:outputText value="#{job.monthlySalary}" />
                        </p:column> 

                        <p:column headerText="Earliest Start Date" sortBy="#{job.earliestStartDate}" filterBy="#{job.earliestStartDate}" filterMatchMode="contains">
                            <h:outputText value="#{job.earliestStartDate}" />
                        </p:column> 

                        <p:column headerText="Latest Start Date" sortBy="#{job.latestStartDate}" filterBy="#{job.latestStartDate}" filterMatchMode="contains">
                            <h:outputText value="#{job.latestStartDate}" />
                        </p:column> 

                        <p:column headerText="Required Skills" sortBy="#{job.requiredSkills}" filterBy="#{job.requiredSkills}" filterMatchMode="contains">
                            <h:outputText value="#{job.requiredSkills}" />
                        </p:column> 

                        <p:column headerText="Industry" sortBy="#{job.industry}" filterBy="#{job.industry}" filterMatchMode="contains">
                            <h:outputText value="#{job.industry}" />
                        </p:column> 

                    </p:dataTable>
                </p:panel>
            </h:form>
            
        </div>


    </ui:define>

</ui:composition>
