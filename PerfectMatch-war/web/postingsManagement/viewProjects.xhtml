<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../template/defTemplate.xhtml">

    <ui:define name="content">

        <div>
            <h3> View All Students </h3>
            <h:form id="formViewAllProjects" >
                <p:panel header="View All Projects">
                    <p:dataTable id="dataTableViewAllProjects" widgetVar="dataTableViewAllProjects" value="#{PostingsManagedBean.listOfProjects}" var="project">

                        <p:column headerText="Project ID" sortBy="#{project.postingId}" filterBy="#{project.postingId}" filterMatchMode="contains">
                            <h:outputText value="#{project.postingId}" />
                        </p:column> 

                        <p:column headerText="Project Title" sortBy="#{project.projectTitle}" filterBy="#{project.projectTitle}" filterMatchMode="contains">
                            <h:outputText value="#{project.projectTitle}" />
                        </p:column> 

                        <p:column headerText="Compensation" sortBy="#{project.compensation}" filterBy="#{project.compensation}" filterMatchMode="contains">
                            <h:outputText value="#{project.compensation}" />
                        </p:column> 

                        <p:column headerText="Earliest Start Date" sortBy="#{project.earliestStartDate}" filterBy="#{project.earliestStartDate}" filterMatchMode="contains">
                            <h:outputText value="#{project.earliestStartDate}" />
                        </p:column> 

                        <p:column headerText="Latest Start Date" sortBy="#{project.latestStartDate}" filterBy="#{project.latestStartDate}" filterMatchMode="contains">
                            <h:outputText value="#{project.latestStartDate}" />
                        </p:column> 

                        <p:column headerText="Required Skills" sortBy="#{project.requiredSkills}" filterBy="#{project.requiredSkills}" filterMatchMode="contains">
                            <h:outputText value="#{project.requiredSkills}" />
                        </p:column> 

                        <p:column headerText="Industry" sortBy="#{project.industry}" filterBy="#{project.industry}" filterMatchMode="contains">
                            <h:outputText value="#{project.industry}" />
                        </p:column> 
                        
                        <p:column headerText="Specialisation" sortBy="#{project.projectSpecialisation}" filterBy="#{project.projectSpecialisation}" filterMatchMode="contains">
                            <h:outputText value="#{project.projectSpecialisation}" />
                        </p:column> 

                    </p:dataTable>
                </p:panel>
            </h:form>
            
        </div>


    </ui:define>

</ui:composition>
